<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    .grid{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 10px;
      row-gap: 10px;
    }
  </style>

  <title>grid</title>
</head>
<body>
  <div class="grid">
    <div style="background-color: aqua;">1st</div>
    <div style="background-color: rgb(131, 99, 218);">2nd</div>
    <div  style="background-color: aqua;">3rd</div>
    <div style="background-color: rgb(131, 99, 218);">4th</div>
    <div style="background-color: aqua;">5th</div>
    <div style="background-color: rgb(131, 99, 218);">6th</div>
  </div>
</body>
</html>
